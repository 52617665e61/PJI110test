{% extends 'base.html' %}
{% block title %} Atualizar Registro {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Editar Registros</h1>

<p>Após fazer modificações basta clicar no botão atualizar. Você será redirecionado ao seu perfil.</p>

<div class="text-box">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Atualizar">

    </form>

</div>

{% endblock %}
